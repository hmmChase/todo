# https://www.the-guild.dev/graphql/codegen/docs/config-reference/codegen-config
# run `npm run codegen` whenever the graphql server schema changes

overwrite: true
schema: 'http://localhost:8008/gql'
documents: 'src/**/*.gql'
generates:
  src/graphql/generated/graphql.tsx:
    plugins:
      - 'typescript'
      # - 'typescript-operations'
      # - 'typescript-react-apollo'
      # - 'fragment-matcher'
